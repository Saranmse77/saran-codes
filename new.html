<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
  <h2>Employee Details</h2>
  <input type="text" id="empIdInput" placeholder="Employee ID">
  <input type="text" id="empNameInput" placeholder="Employee Name">
  <button onclick="filterTable()">Filter</button>
  <button onclick="clearFilter()">Clear</button>

  <table id="employeeTable">
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Employee Salary</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Saran</td>
      <td>50000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Ragul M</td>
      <td>60000</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Kattu Vaasi</td>
      <td>100</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Arul</td>
      <td>20000</td>
4    </tr>
    <tr>
      <td>5</td>
      <td>Surya</td>
      <td>30000</td>
    </tr>
  </table>

  <script>
    function filterTable() {
      var empIdInput = document.getElementById('empIdInput').value;
      var empNameInput = document.getElementById('empNameInput').value;
      var table = document.getElementById('employeeTable');
      var rows = table.getElementsByTagName('tr');

      for (var i = 1; i < rows.length; i++) {
        var empId = rows[i].getElementsByTagName('td')[0].innerText;
        var empName = rows[i].getElementsByTagName('td')[1].innerText;

        if (empId.includes(empIdInput) || empName.includes(empNameInput)) {
          rows[i].style.display = '';
        } else {
          rows[i].style.display = 'none';
        }
      }
    }

    function clearFilter() {
      document.getElementById('empIdInput').value = '';
      document.getElementById('empNameInput').value = '';

      var table = document.getElementById('employeeTable');
      var rows = table.getElementsByTagName('tr');

      for (var i = 1; i < rows.length; i++) {
        rows[i].style.display = '';
      }
    }
  </script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"] {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
    }
  </style>
</body>
</html>
